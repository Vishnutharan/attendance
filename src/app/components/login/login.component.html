<!-- login.component.html -->
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter username">
      <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
        Username is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('username')?.errors?.['minlength']">
        Username must be at least 3 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
